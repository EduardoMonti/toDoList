<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TWTodos - Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-primary mb-4" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TWTodos</a>
    </div>
</nav>
<main class="container">
    <h1>Task List</h1>
    <table class="table" th:if="${not #lists.isEmpty(todos)}">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Created at</th>
            <th scope="col">Deadline</th>
            <th scope="col">Finished at</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <th scope="row" th:text="${todo.id}">1</th>
            <td th:text="${todo.title}"></td>
            <td th:text="${#temporals.format(todo.createdAt)}"></td>
            <td th:text="${#temporals.format(todo.deadline)}"></td>
            <td th:text="${#temporals.format(todo.finishedAt)} ?: '-'"></td>
            <td>
                <a href="" class="btn btn-sm btn-primary">Conclude</a>
                <a href="" class="btn btn-sm btn-secondary">Edit</a>
                <a href="" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <p th:if="${#lists.isEmpty(todos)}">No tasks registered</p>

    <a href="" class="btn btn-primary">New Task</a>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
